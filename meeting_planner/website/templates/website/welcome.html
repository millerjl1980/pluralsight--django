{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'website/style.css' %}">
    <title>Welcome!</title>
</head>
<body>
    <h1>Welcome to the Meeting Planner!</h1>
    <img src="{% static 'website/sf_pic.png' %}" width="100px">
    <p>
        {{message}}
    </p>
    <ul>
        {% for meeting in meetings %}
            <li>
                <a href="{% url 'detail' meeting.id %}">
                    {{meeting.title}}
                </a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'rooms' %}">List of available rooms</a>
</body>
</html>
